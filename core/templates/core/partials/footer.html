{% load compress %}
{% load i18n %}
{% compress css file %}
<link rel="stylesheet" href="/static/core/css/footer.css">
{% endcompress %}
<footer class="Footer">
    <div>
        <div class="Footer--copyright">&copy; {{ formatted_copyright_year }} {{ app_legal_name }}</div>
        <div class="Footer--terms">
            <a href="{% url 'terms' %}">{% trans "Terms" %}</a>
        </div>
    </div>
    <div class="Footer--links">
        <div>
            {% url 'license' as license_url %}
            {% blocktrans trimmed %}
                {{ app_name }} is licensed under <a href="{{ license_url }}">AGPLv3</a>
            {% endblocktrans %}
        </div>
    </div>
</footer>
